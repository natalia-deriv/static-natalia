<!doctype html>
<html>
<head><meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Your Account</title>
	<style type="text/css">body,td{background-color: white;font-family: "Trebuchet MS",Verdana,Arial,Sans-serif;font-size:.9em;}
		a{text-decoration: none}
		a:link{color: Blue;text-decoration: none}
		a:hover{text-decoration: underline}
		a:active{}
		#msgtitle{
			font-weight: bold;
			font-size: 1.5em;
		}
		#message{
			margin: 0px auto;
			text-align:left;
			padding: 15px;
			border-top: 4px solid #d8d8d8;
			border-bottom: 4px solid #d8d8d8;
		}
		#fineprint{font-size:.7em;}
	</style>
</head>
<body>
<div id="msgtitle">Behebung erfolgreich</div>

<div id="message">
<p>Lieber Hr. / Liebe Fr. %_CustName_%,</p>

<p>Wir freuen uns Ihnen mitteilen zu dürfen, dass Ihre Behebungs-Anfrage im Betrag von – %_FrontEndBaseCurrency_%%_Amount_% - erfolgreich bearbeitet worden ist.</p>

<p>Mit freundlichen Grüßen,<br />
Binary.com</p>
<span id="fineprint">%_PIN_% : %_TraceID_% - %_DateTime_%</span></div>
</body>
</html>
